<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - LASU Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="register-container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="regUsername" placeholder="Choose a username" required><br>
      <input type="password" id="regPassword" placeholder="Choose a password" required><br>
      <button type="submit">Register</button>
    </form>
    <p id="regError" style="color: red;"></p>
    <p>Already have an account? <a href="login.html">Login here</a></p>
  </div>

  <style>
    body{
      background: grey;
      margin: 0;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    h2{
      color: blue;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 40px;
    }
    p{
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .register-container{
      background-color: #fff;
      padding: 40px;
      width: 100%;
      max-width: 350px;
      align-items: center;
      border: 1px solid blue;
      border-radius: 10px;
    }
     input{
      width: 340px;
      height: 30px;
      margin: 10px 0;
      padding: 5px;
      gap: 10px;
      border: 1px solid black;
      border-radius: 10px;
    }
    button{
      width: 120px;
      padding: 12px;
      margin-left: 120px;
      background-color: #007bff;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover{
      background-color: #0056b3;
    }

  </style>

  <script src="auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LASU Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Enter username" required><br>
      <input type="password" id="password" placeholder="Enter password" required><br>
      <button type="submit">Login</button>
    </form>
    <p id="error" style="color: red;"></p>
    <p>Don't have an account? <a href="register.html">Register</a></p>
  </div>
  


  <style>
    body{
      background: grey;
      margin: 0;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }
      h2{
       color: blue;
       font-size: 40px;
       display: flex;
       align-items: center;
       justify-content: center;
      }
    .login-container{
      background-color: #fff;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      align-items: center;
    }
    .login-container{
      background-color: #fff;
      padding: 40px;
      width: 100%;
      max-width: 350px;
      align-items: center;
      border: 1px solid blue;
      border-radius: 10px;
    }
    p{
      display: flex;
      align-items: center;
      justify-content: center;
    }
     input{
      width: 340px;
      height: 30px;
      margin: 10px 0;
      padding: 5px;
      gap: 10px;
      border: 1px solid black;
      border-radius: 10px;
    }
    button{
      width: 120px;
      padding: 12px;
      margin-left: 120px;
      background-color: #007bff;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover{
      background-color: #0056b3;
    }
    .link{
      margin-top: 15px;
      font-size: 14px;
    }
    .link a {
      color: #007bff;
      text-decoration: none;
    }
    .link a:hover{
      text-decoration: underline;
    }
  </style>

  <script src="auth.js"></script>
</body>
</html>

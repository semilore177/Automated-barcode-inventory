<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LASU Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Login</h2>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Enter username" required><br>
    <input type="password" id="password" placeholder="Enter password" required><br>
    <button type="submit">Login</button>
  </form>
  <p id="error" style="color: red;"></p>
  <p>Don't have an account? <a href="register.html">Register</a></p>


  <style>
    body{
      background: grey;
      margin: 0;
      height: 100vh;
      box-sizing: border-box;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .login-container{
      background: green;
    }
    input{
      width: 360px;
      height: 30px;
      padding: 5px;
      gap: 10px;
      border: 1px solid rgb(55, 55, 172);
      border-radius: 10px;
    }
    button{
      background: blue;
      height:35px ;
      border-radius: 10px;
      width: 150px;
      margin-left: 115px;
      color: #fff;
      transform: 0.2s ease;

    }
    button:hover{
      background: rgb(3, 3, 65);
    }
  </style>

  <script src="auth.js"></script>
</body>
</html>
